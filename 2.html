<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>欢迎访问</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 让链接撑满整个屏幕 */
        .click-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none; /* 去掉链接下划线 */
            cursor: pointer;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <a href="3.jpg" class="click-area">
        <img src="2.jpg" alt="点击进入下一张">
    </a>

</body>
</html>
