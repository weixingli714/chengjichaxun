<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>研究生考试成绩查询</title>
    <style>
        /* 消除默认间距，锁定屏幕高度 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止上下滑动 */
            background-color: #000000; /* 背景设为黑色，显得更有质感 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            /* 核心逻辑：图片宽或高中较大的那个会撑满屏幕，另一个按比例缩放 */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            /* 如果你希望图片铺满全屏（可能会被裁剪边缘），请将 contain 改为 cover */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="2.jpg" alt="Loading...">
    </div>

</body>

</html>
